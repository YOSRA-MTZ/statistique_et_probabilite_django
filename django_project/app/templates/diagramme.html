<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... -->
    <title>Chart Display</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<style>
    .error-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #f5c6cb;
        margin: 20px 0;
    }
</style>

<body>
    {% if chart %}
        <div class="card">
            <div id="plotly-chart"></div>
        </div>
        <script>
            var chartData = '{{ chart|safe }}'; // Encadrer chart avec des apostrophes simples
            Plotly.newPlot('plotly-chart', JSON.parse(chartData), {});
        </script>
    {% else %}
        {% if error_message %}
        <div class="error-message">
            <p>{{ error_message }}</p>
        </div>
        {% else %}
            <p>Aucune donn√©e de diagramme disponible pour l'instant.</p>
        {% endif %}
    {% endif %}
</body>
</html>
