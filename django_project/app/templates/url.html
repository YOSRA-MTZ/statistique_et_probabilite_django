                <form method="post" enctype="multipart/form-data"

                            placeholder="Saisir l'URL" style="color: beige;">
                    </div>
                    <div class="centered-container">
                        {% csrf_token %}
                        <button type="button" id="visualiserButton"
                            style="display: none;">Visualiser</button>
                        <button type="button" id="parcourirButton"
                            style="display: none;">Parcourir les donn√©es</button>
                    </div>
                </form>

                <script>
                        document.getElementById('urlInput').addEventListener('input', function () {
                            var urlInput = document.getElementById('urlInput');
                      
                            var visualiserButton = document.getElementById('visualiserButton');
                            var parcourirButton = document.getElementById('parcourirButton');
                
                            // Show the buttons when the URL input is not empty
                            if (urlInput.value.trim() !== '') {
                               
                                visualiserButton.style.display = 'inline-block';
                                parcourirButton.style.display = 'inline-block';
                            } else {
                               
                                visualiserButton.style.display = 'none';
                                parcourirButton.style.display = 'none';
                            }
                        });
